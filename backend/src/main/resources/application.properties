spring.application.name=automatic-insurance
# Server port
server.port=8081

# PostgreSQL Settings
spring.datasource.url=jdbc:postgresql://localhost:5432/automatic_insurance
spring.datasource.username=postgres
spring.datasource.password=umay

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Camunda Settings
camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.admin-user.first-name=Demo
camunda.bpm.admin-user.last-name=User
camunda.bpm.filter.create=All Tasks
camunda.bpm.deployment-resource-pattern=classpath:*.dmn
camunda.bpm.database.schema-update=drop-create